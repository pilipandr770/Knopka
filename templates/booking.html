{% extends "base.html" %}

{% block title %}Запись на встречу{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="m-0">Запись на встречу</h2>
        </div>
        <div class="card-body">
          {% if message %}
          <div class="alert alert-success">
            {{ message }}
          </div>
          {% endif %}
          
          <form method="post" action="/booking">
            <div class="mb-3">
              <label for="name" class="form-label">Ваше имя</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email для связи</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
              <label for="phone" class="form-label">Номер телефона</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="mb-3">
              <label for="date" class="form-label">Дата встречи</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <div class="mb-3">
              <label for="time" class="form-label">Время встречи</label>
              <select class="form-control" id="time" name="time" required>
                <option value="">Выберите время</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="topic" class="form-label">Тема встречи</label>
              <textarea class="form-control" id="topic" name="topic" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Отправить заявку</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
