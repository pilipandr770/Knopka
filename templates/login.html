{% extends "base.html" %}
{% block title %}Вхід в кабінет{% endblock %}
{% block content %}
<h2>Авторизація</h2>
<form method="POST">
    <input name="username" placeholder="Користувач" required><br>
    <input name="password" type="password" placeholder="Пароль" required><br>
    <button type="submit">Увійти</button>
</form>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
{% endblock %}
